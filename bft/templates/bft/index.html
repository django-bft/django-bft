{% extends "bft/base.html" %}

{% block meta %}
	{% if use_captcha %}
		<script src="https://api-secure.recaptcha.net/js/recaptcha_ajax.js" type="text/javascript" ></script> 
	{% endif %}
	<script src="{{ STATIC_URL }}bft/scripts/jquery.uploadify.v2.1.4.min.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}bft/scripts/jquery.lightBoxFu.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}bft/scripts/jquery.uploadProgress.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}bft/scripts/jquery.MultiFile.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}bft/scripts/jquery.blockUI.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}bft/scripts/swfobject.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}bft/scripts/jquery.form.js" type="text/javascript"></script>
	<script src="/bftvars.js{% if not use_flash %}?noflash{% endif %}" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}bft/scripts/bft.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
	<div id="dialog" class="hide"></div>
	<div id="content-form" class="tabs">
		{% include "bft/inc/form.html" %}
		<br style="clear: both" />
	</div>
{% endblock %}
