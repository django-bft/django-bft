<form id="form-upload" action="{% url process %}" method="POST" enctype="multipart/form-data" class="hide">
	<div id="steps-left">
		<div id="step-one">
			<label for="file-upload">
				<div class="section-title">Select files(s) to upload: {{ upload_limit }}GB max</div>
			</label>
			<input type="file" id="file-upload" name="file_upload" class="file" />
			<div id="upload-border" class="border">
				<!-- -->
			</div>
		</div>
		<div id="step-two">
			<div id="step-email" class="hide">
				<label for="email-address">Please enter in your email address:</label>
				<div id="input-email"></div>
			</div>
			<div class="border hide">
				<!-- -->
			</div>
			<div id="info-message" class="hide">
				<label for="message">
					<div class="section-title">
						<p>Enter a detailed message about the uploaded file(s):</p>
						<p>(No links allowed)</p>
					</div>
					<textarea id="message" name="message"></textarea>
				</label>
			</div>
		</div>
		<div id="step-three">
			{% include "inc/captcha.html" %}
		</div>
	</div>
	<div id="steps-right-container">
		<div id="steps-right" class="links">
			<div id="links" class="hide">
				<div class="section-title">Custom link(s) to your file(s)</div>
				<ul id="files"></ul>
			</div>
			<div id="step-four" class="hide">
				<div class="section-title">Enter your name and email address:</div>
				<div id="info-name">
					<div>
						<label for="first-name">First:</label>
						<input type="text" name="first_name" id="first-name" />
					</div>
					<div>
						<label for="last-name">Last:</label>
						<input type="text" name="last_name" id="last-name" />
					</div>
					<br style="clear: both" />
				</div>
				<div id="info-email">
					<label for="email-address">Email:</label>
					<input type="text" name="email_address" id="email-address" class="email" />
				</div>
			</div>
			<div id="step-five" class="hide">
				<div class="section-title">Enter the email address of the recipient:</div>
				<div id="recipients" class="addrecip">
					<div><label><input type="text" name="recip" /><span id="addrecip">[<a href="#" class="addme">Add
									Another</a>]</span></label></div>
				</div>
				<input type="hidden" name="recipients" />
			</div>
			<div id="step-six" class="hide">
				<div class="section-title">(Optional) To restrict access to your upload, specify a <span
						style="text-decoration: underline;">recipient's</span> A-number below:</div>
				<div id="anumbers" class="addrecip">
					<div><label><input type="text" name="anum" /><span id="addanum">[<a href="#" class="addme">Add
									Another</a>]</span></label></div>
				</div>
				<input type="hidden" name="anumbers" />
			</div>
		</div>
		<div id="steps-submit">
			<input type="hidden" id="type" name="type" value="email" />
			<input type="hidden" id="flash-meta" name="flash_meta" value="" />
			<a id="submit" class="btn-email" href="">Submit Email</a>
			<a id="cancel" class="btn-cancel" href="/">Cancel</a>
		</div>
	</div>
	<br style="clear: both" />
</form>
